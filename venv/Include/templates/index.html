{%extends 'base.html' %}

{% block title %}Formularz{% endblock %}

{% block body %}

<form>

    <div class="card text-center">
  <div class="card-header">
    Pytanie 1
  </div>
  <div class="card-body">

    <div class="form-check">
      <input class="form-check-input" type="radio" name="pyt" id="1" value="kanapowiec" checked>

        kanapowiec
      </label>
    </div>

      <div class="form-check">
      <input class="form-check-input" type="radio" name="pyt" id="2" value="częściowo aktywną" >
      <label class="form-check-label" for="2">
        częściowo aktywną
      </label>
    </div>

      <div class="form-check">
      <input class="form-check-input" type="radio" name="pyt" id="3" value="bardzo aktywną" >
      <label class="form-check-label" for="3">
        bardzo aktywną
      </label>
    </div>

  </div>
  <div class="card-footer text-muted">
    <a href="#" class="btn btn-primary">Dalej!</a>
  </div>
</div>

</form>

{% endblock %}
